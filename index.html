<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—à–∞ –ª—é–±–æ–≤—å —Å 4 –Ω–æ—è–±—Ä—è 2024</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 1s;
            cursor: pointer;
        }

        /* –†–µ–∂–∏–º—ã */
        .day-mode {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
        }
        .night-mode {
            background: linear-gradient(135deg, #0f0524, #1a0a2e);
            color: white;
        }

        /* –û–±–ª–∞–∫–∞ (–∞–Ω–∏–º–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞) */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.8;
            animation: cloudMove 120s linear infinite;
            z-index: 1;
        }

        /* –°–æ–ª–Ω—Ü–µ/–ª—É–Ω–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .sun-moon {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            z-index: 2;
            animation: pulse 3s infinite alternate;
        }
        .sun {
            width: 80px;
            height: 80px;
            background: #ffde59;
            box-shadow: 0 0 50px #ffde59;
        }
        .moon {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            box-shadow: 0 0 30px #fff;
        }

        /* –ó–≤—ë–∑–¥—ã (—Ç–æ–ª—å–∫–æ –Ω–æ—á—å—é) */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            z-index: 1;
        }
        .falling-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: falling 2s linear;
            opacity: 0;
            z-index: 1;
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            pointer-events: none;
            animation: float 4s linear forwards;
            z-index: 3;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .container {
            z-index: 10;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .counter {
            font-size: 1.5em;
            margin: 15px 0;
            font-weight: bold;
        }
        .anniversary {
            font-size: 1.2em;
            margin: 15px 0;
        }
        .compliment {
            font-size: 1.3em;
            margin-top: 20px;
            font-style: italic;
            color: #d40078;
        }
        .night-mode .compliment {
            color: #ff9ec6;
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        .toggle-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 100;
            font-size: 20px;
            transition: all 0.3s;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes cloudMove {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        @keyframes falling {
            0% { transform: translateY(-100px) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(100px); opacity: 0; }
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body class="day-mode">
    <button class="toggle-btn" id="toggleBtn">üåì</button>
    
    <div class="container">
        <h1>–ù–∞—à–∞ –ª—é–±–æ–≤—å</h1>
        <div class="counter" id="days-together">0 –¥–Ω–µ–π –≤–º–µ—Å—Ç–µ</div>
        <div class="anniversary" id="anniversary-countdown">–î–æ –≥–æ–¥–æ–≤—â–∏–Ω—ã: 0 –¥–Ω–µ–π</div>
        <div class="compliment" id="compliment">–¢—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏!</div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const startDate = new Date(2024, 10, 4); // 4 –Ω–æ—è–±—Ä—è 2024
        const compliments = [
            "–¢—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏!",
            "–° —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å - –∫–∞–∫ –ø—Ä–∞–∑–¥–Ω–∏–∫!",
            "–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä –ª—É—á—à–µ!",
            "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –±—å—ë—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è!",
            "–¢—ã - –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ –≤—Å–µ—Ö –º–æ–∏—Ö –º–µ—á—Ç–∞–Ω–∏–π!"
        ];

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const body = document.body;
        const daysEl = document.getElementById('days-together');
        const anniversaryEl = document.getElementById('anniversary-countdown');
        const complimentEl = document.getElementById('compliment');
        const toggleBtn = document.getElementById('toggleBtn');

        // –°–æ–∑–¥–∞—ë–º —ç–ª–µ–º–µ–Ω—Ç—ã
        function createElements() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ
            document.querySelectorAll('.sun-moon, .cloud, .star').forEach(el => el.remove());
            
            // –°–æ–ª–Ω—Ü–µ/–ª—É–Ω–∞
            const sunMoon = document.createElement('div');
            sunMoon.className = `sun-moon ${body.classList.contains('day-mode') ? 'sun' : 'moon'}`;
            document.body.appendChild(sunMoon);
            
            // –û–±–ª–∞–∫–∞ (—Ç–æ–ª—å–∫–æ –¥–Ω—ë–º)
            if (body.classList.contains('day-mode')) {
                for (let i = 0; i < 5; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = 'cloud';
                    cloud.style.width = `${50 + Math.random() * 70}px`;
                    cloud.style.height = cloud.style.width;
                    cloud.style.top = `${50 + Math.random() * 100}px`;
                    cloud.style.left = `${-200 + Math.random() * 200}px`;
                    cloud.style.animationDuration = `${80 + Math.random() * 100}s`;
                    document.body.appendChild(cloud);
                }
            } 
            // –ó–≤—ë–∑–¥—ã (—Ç–æ–ª—å–∫–æ –Ω–æ—á—å—é)
            else {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = `${1 + Math.random() * 2}px`;
                    star.style.height = star.style.width;
                    star.style.top = `${Math.random() * 100}vh`;
                    star.style.left = `${Math.random() * 100}vw`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    document.body.appendChild(star);
                }
                
                // –ü–∞–¥–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const star = document.createElement('div');
                        star.className = 'falling-star';
                        star.style.left = `${Math.random() * 100}vw`;
                        document.body.appendChild(star);
                        setTimeout(() => star.remove(), 2000);
                    }
                }, 2000);
            }
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä
        function updateTimer() {
            const now = new Date();
            const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
            
            // –î–Ω–∏ –≤–º–µ—Å—Ç–µ
            daysEl.textContent = `${diffDays} ${getDayText(diffDays)} –≤–º–µ—Å—Ç–µ`;
            
            // –î–æ –≥–æ–¥–æ–≤—â–∏–Ω—ã
            const nextAnniv = new Date(startDate);
            nextAnniv.setFullYear(now.getFullYear() + (now >= new Date(now.getFullYear(), 10, 4) ? 1 : 0));
            const daysLeft = Math.ceil((nextAnniv - now) / (1000 * 60 * 60 * 24));
            anniversaryEl.textContent = `–î–æ –≥–æ–¥–æ–≤—â–∏–Ω—ã: ${daysLeft} ${getDayText(daysLeft)}`;
            
            // –ö–æ–º–ø–ª–∏–º–µ–Ω—Ç
            complimentEl.textContent = compliments[diffDays % compliments.length];
            
            // –ê–≤—Ç–æ–ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–µ–Ω—å/–Ω–æ—á—å
            if (!body.classList.contains('day-mode') && !body.classList.contains('night-mode')) {
                body.classList.add(now.getHours() >= 6 && now.getHours() < 20 ? 'day-mode' : 'night-mode');
                createElements();
            }
        }

        // –°–∫–ª–æ–Ω–µ–Ω–∏–µ —Å–ª–æ–≤
        function getDayText(n) {
            n = Math.abs(n) % 100;
            const n1 = n % 10;
            if (n > 10 && n < 20) return '–¥–Ω–µ–π';
            if (n1 > 1 && n1 < 5) return '–¥–Ω—è';
            if (n1 === 1) return '–¥–µ–Ω—å';
            return '–¥–Ω–µ–π';
        }

        // –°–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§';
                    heart.style.left = `${e.clientX + (Math.random() * 40 - 20)}px`;
                    heart.style.top = `${e.clientY + (Math.random() * 40 - 20)}px`;
                    heart.style.fontSize = `${10 + Math.random() * 30}px`;
                    heart.style.animationDuration = `${2 + Math.random() * 3}s`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.top = '100vh';
            heart.style.fontSize = `${10 + Math.random() * 30}px`;
            heart.style.animationDuration = `${3 + Math.random() * 4}s`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }, 800);

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–∞
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('day-mode');
            body.classList.toggle('night-mode');
            createElements();
        });

        // –ó–∞–ø—É—Å–∫
        updateTimer();
        createElements();
        setInterval(updateTimer, 60000);
    </script>
</body>
</html>
