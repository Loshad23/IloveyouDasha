<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Сайт-посвящение для самой любимой и прекрасной" />
  <title>Мы вместе</title>
  <style>
    :root {
      --day-bg: linear-gradient(to top, #ffdde1, #ffc3a0);
      --night-bg: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      --text-primary: rgba(255, 255, 255, 0.95);
    }

    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      text-align: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1.5s ease;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .day-mode::before {
      background: var(--day-bg);
      opacity: 1;
    }

    .night-mode::before {
      background: var(--night-bg);
      opacity: 1;
    }

    h1, p, h2 {
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin: 0.8em 0;
      line-height: 1.4;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      max-width: 90%;
    }

    p {
      font-size: 1.1rem;
      max-width: 90%;
      opacity: 0.95;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 1.5s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 12px 18px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      z-index: 3;
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
        justify-content: flex-start;
        padding-top: 70px;
      }

      h1 {
        font-size: 1.8rem;
        margin: 0.5em 0;
        line-height: 1.3;
      }

      p {
        font-size: 1rem;
        max-width: 95%;
        letter-spacing: 0.2px;
        line-height: 1.5;
      }

      .mode-toggle {
        padding: 10px 15px;
        font-size: 0.85rem;
        top: 10px;
        right: 10px;
      }

      #daysToAnniversary {
        font-size: 1.1rem;
        margin-top: 1.5em;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.6rem;
      }
      
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body class="night-mode">
  <div class="stars" id="stars"></div>
  <button class="mode-toggle" onclick="toggleMode()">Переключить режим</button>
  <h1>Привет, моя самая любимая</h1>
  <p id="daysTogether">Мы вместе уже ... дней</p>
  <p id="daysToAnniversary">До нашей годовщины осталось ... дней</p>

  <script>
    function toggleMode() {
      document.body.classList.toggle('day-mode');
      document.body.classList.toggle('night-mode');
    }

    // Падающие звёзды каждую секунду
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 20 + 'vh';
      document.getElementById('stars').appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
    setInterval(createStar, 1000);

    // Адаптивность текста
    function adjustTextSizes() {
      const viewportWidth = window.innerWidth;
      const baseSize = Math.min(Math.max(viewportWidth * 0.05, 14), 18);
      document.documentElement.style.fontSize = `${baseSize}px`;
    }
    adjustTextSizes();
    window.addEventListener('resize', adjustTextSizes);

    // Подсчёт дней вместе и до годовщины
    const startDate = new Date("2024-11-04");
    const today = new Date();

    const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").textContent = `Мы вместе уже ${diffDays} дней`;

    let nextAnniversary = new Date(today.getFullYear(), startDate.getMonth(), startDate.getDate());
    if (nextAnniversary < today) {
      nextAnniversary.setFullYear(nextAnniversary.getFullYear() + 1);
    }

    const daysToAnniv = Math.ceil((nextAnniversary - today) / (1000 * 60 * 60 * 24));
    document.getElementById("daysToAnniversary").textContent = `До нашей годовщины осталось ${daysToAnniv} дней`;
  </script>
</body>
</html>
