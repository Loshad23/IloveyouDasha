<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мы вместе</title>
  <style>
    :root {
      --day-bg: linear-gradient(to top, #ffdde1, #ffc3a0);
      --night-bg: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background 2s ease;
    }

    h1, p, h2 {
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      max-width: 80%;
    }

    .stars, .sun, .moon, .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .sun-shape {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffe259, #ffa751);
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out;
      box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.5);
      margin: auto;
      margin-top: 50px;
    }

    .moon-shape {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #aaa);
      border-radius: 50%;
      margin: auto;
      margin-top: 50px;
      box-shadow: 0 0 20px 5px #ccc;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.5;
      animation: floatClouds 60s linear infinite;
    }

    @keyframes floatClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }

    .heart {
      position: absolute;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floatUp {
      0% {
        transform: scale(0.6) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.2) translateY(-200px);
        opacity: 0;
      }
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffffff40;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      z-index: 3;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">Сменить режим</button>
  <h1 id="daysTogether">Загрузка...</h1>
  <p>Каждый день с тобой — как волшебство. Спасибо за всё, что ты делаешь. Люблю тебя безмерно.</p>
  <h2 id="daysToAnniversary"></h2>
  <p style="margin-top: 40px; font-size: 1em; opacity: 0.8;">Сайт создан с любовью</p>

  <div class="stars" id="stars"></div>
  <div class="clouds" id="clouds"></div>
  <div class="sun" id="sun"><div class="sun-shape"></div></div>
  <div class="moon" id="moon" style="display: none;"><div class="moon-shape"></div></div>

  <script>
    const startDate = new Date("2025-11-04");
    const today = new Date();
    const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").textContent = `Мы вместе уже ${diffDays} дней`;

    const nextAnniversary = new Date("2026-04-16");
    const daysToAnniv = Math.ceil((nextAnniversary - today) / (1000 * 60 * 60 * 24));
    document.getElementById("daysToAnniversary").textContent = `До нашей годовщины осталось ${daysToAnniv} дней`;

    const body = document.body;
    const stars = document.getElementById("stars");
    const sun = document.getElementById("sun");
    const moon = document.getElementById("moon");
    const clouds = document.getElementById("clouds");
    let mode = "auto";

    function setDay() {
      body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--day-bg');
      sun.style.display = "block";
      moon.style.display = "none";
      stars.style.display = "none";
      clouds.style.display = "block";
      clouds.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const cloud = document.createElement("div");
        cloud.className = "cloud";
        cloud.style.width = `${100 + Math.random() * 100}px`;
        cloud.style.height = `${60 + Math.random() * 40}px`;
        cloud.style.top = `${Math.random() * 40}%`;
        cloud.style.left = `${Math.random() * 100}%`;
        cloud.style.animationDuration = `${30 + Math.random() * 30}s`;
        clouds.appendChild(cloud);
      }
    }

    function setNight() {
      body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--night-bg');
      sun.style.display = "none";
      moon.style.display = "block";
      clouds.style.display = "none";
      stars.style.display = "block";
      stars.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        stars.appendChild(star);
      }
    }

    function applyMode() {
      if (mode === "auto") {
        const hour = new Date().getHours();
        hour >= 6 && hour < 18 ? setDay() : setNight();
      } else if (mode === "day") {
        setDay();
      } else {
        setNight();
      }
    }

    function toggleMode() {
      mode = mode === "auto" ? "day" : mode === "day" ? "night" : "auto";
      applyMode();
    }

    applyMode();

    function createHeart(x, y) {
      const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      heart.setAttribute("viewBox", "0 0 32 29.6");
      heart.setAttribute("width", "30");
      heart.setAttribute("height", "30");
      heart.classList.add("heart");
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M23.6,0c-3.4,0-6.4,2.1-7.6,5.2C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.1,16,21.2,16,21.2S32,17.5,32,8.4 C32,3.8,28.2,0,23.6,0z");
      path.setAttribute("fill", "#ff4d6d");
      heart.appendChild(path);

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight;
      createHeart(x, y);
    }, 1000);

    document.body.addEventListener("click", (e) => {
      createHeart(e.clientX - 15, e.clientY - 15);
    });
  </script>
</body>
</html>
