<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Сайт-посвящение для самой любимой и прекрасной">
  <title>Мы вместе</title>
  <style>
    :root {
      --day-bg: linear-gradient(to top, #ffdde1, #ffc3a0);
      --night-bg: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      --text-primary: rgba(255, 255, 255, 0.95);
    }

    body {
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      text-align: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1.5s ease;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .day-mode::before {
      background: var(--day-bg);
      opacity: 1;
    }

    .night-mode::before {
      background: var(--night-bg);
      opacity: 1;
    }

    h1, p, h2 {
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin: 0.8em 0;
      line-height: 1.4;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      max-width: 90%;
    }

    p {
      font-size: 1.1rem;
      max-width: 90%;
      opacity: 0.95;
      font-weight: 400;
      letter-spacing: 0.3px;
    }

    .stars, .sun, .moon, .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      contain: strict;
    }

    /* Стили для облаков и звезд остаются как в предыдущем варианте */

    .mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 12px 18px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
      z-index: 3;
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
        justify-content: flex-start;
        padding-top: 70px;
      }

      h1 {
        font-size: 1.8rem;
        margin: 0.5em 0;
        line-height: 1.3;
      }

      p {
        font-size: 1rem;
        max-width: 95%;
        letter-spacing: 0.2px;
        line-height: 1.5;
      }

      .mode-toggle {
        padding: 10px 15px;
        font-size: 0.85rem;
        top: 10px;
        right: 10px;
      }

      .sun-shape, .moon-shape {
        width: 60px;
        height: 60px;
        margin-top: 15px;
      }

      #daysToAnniversary {
        font-size: 1.1rem;
        margin-top: 1.5em;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.6rem;
      }
      
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Остальная разметка без изменений -->
  
  <script>
    // Весь предыдущий JavaScript код с исправлениями
    
    // Добавляем обработчик изменения ориентации
    window.addEventListener('resize', () => {
      if(window.innerWidth < 600) {
        document.body.classList.add('mobile-view');
      } else {
        document.body.classList.remove('mobile-view');
      }
    });

    // Адаптация текста при загрузке
    function adjustTextSizes() {
      const viewportWidth = window.innerWidth;
      const baseSize = Math.min(Math.max(viewportWidth * 0.05, 14), 18);
      document.documentElement.style.fontSize = `${baseSize}px`;
    }
    
    adjustTextSizes();
    window.addEventListener('resize', adjustTextSizes);
  </script>
</body>
</html>
