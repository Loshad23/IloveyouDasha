<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт-посвящение для самой любимой и прекрасной">
  <title>Мы вместе</title>
  <style>
    :root {
      --day-bg: linear-gradient(to top, #ffdde1, #ffc3a0);
      --night-bg: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1.5s ease;
      z-index: -1;
    }

    .day-mode::before {
      background: var(--day-bg);
      opacity: 1;
    }

    .night-mode::before {
      background: var(--night-bg);
      opacity: 1;
    }

    h1, p, h2 {
      z-index: 2;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      transition: 0.3s transform;
    }

    p {
      font-size: 1.2em;
      max-width: 80%;
      line-height: 1.5;
    }

    .stars, .sun, .moon, .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .sun-shape {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffe259, #ffa751);
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out;
      filter: drop-shadow(0 0 20px rgba(255, 223, 0, 0.7));
      margin: auto;
      margin-top: 50px;
    }

    .moon-shape {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #aaa);
      border-radius: 50%;
      margin: auto;
      margin-top: 50px;
      filter: drop-shadow(0 0 15px rgba(204, 204, 204, 0.5));
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50px;
      opacity: 0.3;
      animation: floatClouds 60s linear infinite;
      filter: blur(5px);
    }

    @keyframes floatClouds {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .heart {
      position: absolute;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floatUp {
      0% {
        transform: scale(0.6) translateY(0);
        opacity: 1;
      }
      100% {
        transform: scale(1.2) translateY(-200px);
        opacity: 0;
      }
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.25);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      z-index: 3;
      backdrop-filter: blur(5px);
      transition: 0.3s all;
    }

    .mode-toggle:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.05);
    }

    .counter {
      transition: 0.5s all ease-in-out;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;

      p {
        font-size: 1em;
        padding: 0 10px;
      }
      .sun-shape, .moon-shape {
        width: 70px;
        height: 70px;
        margin-top: 20px;
      }
      .mode-toggle {
        padding: 8px 12px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">Сменить режим</button>
  <h1 id="daysTogether" class="counter">Загрузка...</h1>
  <p>Каждый день с тобой — как волшебство. Спасибо за всё, что ты делаешь. Люблю тебя безмерно.</p>
  <h2 id="daysToAnniversary" class="counter"></h2>
  <p style="margin-top: 40px; font-size: 1em; opacity: 0.8;">Сайт создан с любовью</p>

  <div class="stars" id="stars"></div>
  <div class="clouds" id="clouds"></div>
  <div class="sun" id="sun"><div class="sun-shape"></div></div>
  <div class="moon" id="moon" style="display: none;"><div class="moon-shape"></div></div>

  <script>
    // Инициализация
    const startDate = new Date("2024-11-04");
    const today = new Date();
    const diffDays = Math.floor(Math.abs(today - startDate) / (1000 * 60 * 60 * 24));
    
    // Анимация счетчика
    function animateCounter(element, finalValue, duration = 1000) {
      let start = 0;
      const step = (timestamp) => {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const current = Math.min(finalValue, Math.floor((progress / duration) * finalValue));
        element.textContent = `Мы вместе уже ${current} дней`;
        if (progress < duration) requestAnimationFrame(step);
      };
      requestAnimationFrame(step);
    }

    // Звуковые эффекты
    const clickSound = new Audio('click.mp3');
    const modeSound = new Audio('mode-switch.mp3');

    // Режимы и сохранение
    let mode = localStorage.getItem('mode') || 'auto';
    const body = document.body;
    const elements = {
      stars: document.getElementById("stars"),
      sun: document.getElementById("sun"),
      moon: document.getElementById("moon"),
      clouds: document.getElementById("clouds"),
      daysTogether: document.getElementById("daysTogether"),
      daysToAnniversary: document.getElementById("daysToAnniversary")
    };

    // Обновление дат
    function updateDates() {
      const today = new Date();
      const nextAnniversary = new Date(today.getFullYear() + 1, 10, 4);
      if (today > nextAnniversary) nextAnniversary.setFullYear(today.getFullYear());
      
      const diffDays = Math.floor(Math.abs(today - startDate) / (1000 * 60 * 60 * 24));
      const daysToAnniv = Math.ceil((nextAnniversary - today) / (1000 * 60 * 60 * 24));
      
      animateCounter(elements.daysTogether, diffDays);
      elements.daysToAnniversary.textContent = `До нашей годовщины осталось ${daysToAnniv} дней`;
    }

    // Режимы отображения
    function setDay() {
      body.classList.remove('night-mode');
      body.classList.add('day-mode');
      elements.sun.style.display = "block";
      elements.moon.style.display = "none";
      elements.stars.style.display = "none";
      elements.clouds.style.display = "block";
      createClouds();
    }

    function setNight() {
      body.classList.remove('day-mode');
      body.classList.add('night-mode');
      elements.sun.style.display = "none";
      elements.moon.style.display = "block";
      elements.clouds.style.display = "none";
      elements.stars.style.display = "block";
      createStars();
    }

    function createClouds() {
      elements.clouds.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const cloud = document.createElement("div");
        cloud.className = "cloud";
        cloud.style.cssText = `
          width: ${100 + Math.random() * 100}px;
          height: ${60 + Math.random() * 40}px;
          top: ${Math.random() * 40}%;
          left: ${Math.random() * 100}%;
          animation-duration: ${30 + Math.random() * 30}s;
          background: hsl(${Math.random() * 360}, 70%, 95%);
        `;
        elements.clouds.appendChild(cloud);
      }
    }

    function createStars() {
      elements.stars.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.cssText = `
          top: ${Math.random() * 100}%;
          left: ${Math.random() * 100}%;
          animation-delay: ${Math.random() * 2}s;
        `;
        elements.stars.appendChild(star);
      }
    }

    // Переключение режимов
    function applyMode() {
      if (mode === "auto") {
        const hour = new Date().getHours();
        hour >= 6 && hour < 18 ? setDay() : setNight();
      } else if (mode === "day") {
        setDay();
      } else {
        setNight();
      }
      modeSound.play().catch(() => {});
    }

    function toggleMode() {
      mode = mode === "auto" ? "day" : mode === "day" ? "night" : "auto";
      localStorage.setItem('mode', mode);
      applyMode();
    }

    // Инициализация
    updateDates();
    setInterval(updateDates, 1000 * 60 * 60); // Обновление каждый час
    applyMode();

    // Интерактивные элементы
    function createHeart(x, y) {
      clickSound.play().catch(() => {});
      const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      heart.setAttribute("viewBox", "0 0 32 29.6");
      heart.setAttribute("width", "30");
      heart.setAttribute("height", "30");
      heart.classList.add("heart");
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M23.6,0c-3.4,0-6.4,2.1-7.6,5.2C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.1,16,21.2,16,21.2S32,17.5,32,8.4 C32,3.8,28.2,0,23.6,0z");
      path.setAttribute("fill", "#ff4d6d");
      heart.appendChild(path);

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    // Обработчики событий
    function handleInteraction(x, y) {
      createHeart(x - 15, y - 15);
    }

    document.body.addEventListener("click", (e) => handleInteraction(e.clientX, e.clientY));
    document.body.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleInteraction(touch.clientX, touch.clientY);
    });

    // Падающие звезды
    function createFallingStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.style.cssText = `
        width: 3px;
        height: 3px;
        top: ${Math.random() * 10}%;
        left: ${Math.random() * 100}%;
        opacity: 0.9;
        z-index: 2;
        transition: transform 2s linear, opacity 2s linear;
      `;

      elements.stars.appendChild(star);
      setTimeout(() => {
        star.style.transform = `translate(100px, 300px)`;
        star.style.opacity = 0;
        setTimeout(() => star.remove(), 2000);
      }, 100);
    }

    setInterval(() => {
      const hour = new Date().getHours();
      if (mode === "night" || (mode === "auto" && (hour < 6 || hour >= 18))) {
        createFallingStar();
      }
    }, 1000);
  </script>
</body>
</html>
