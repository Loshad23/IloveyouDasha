<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мы вместе</title>
  <style>
    :root {
      --day-bg: linear-gradient(to top, #a1c4fd, #c2e9fb);
      --night-bg: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background 2s ease;
      cursor: pointer;
    }

    h1, p, h2 {
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      max-width: 80%;
    }

    .stars, .sun {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .sun {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sun-shape {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffe259, #ffa751);
      border-radius: 50%;
      animation: pulse 3s infinite ease-in-out;
      box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.5);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent;
      transform: rotate(45deg);
      animation: fly 5s linear forwards;
      z-index: 10;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 12px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: 0;
      left: -6px;
    }

    .heart::after {
      top: -6px;
      left: 0;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body id="body">
  <h1 id="daysTogether">Загрузка...</h1>
  <p>Каждый день с тобой — как волшебство. Спасибо за всё, что ты делаешь. Люблю тебя безмерно.</p>
  <h2 id="daysToAnniversary"></h2>
  <p style="margin-top: 40px; font-size: 1em; opacity: 0.8;">Сайт создан с любовью</p>

  <div class="stars" id="stars"></div>
  <div class="sun" id="sun" style="display: none;">
    <div class="sun-shape"></div>
  </div>

  <script>
    // Дни вместе
    const startDate = new Date('2024-04-11');
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById('daysTogether').textContent = `Мы вместе уже ${diffDays} дней`;

    // До годовщины
    const nextAnniversary = new Date('2024-11-04');
    const timeToAnniv = nextAnniversary - today;
    const daysToAnniv = Math.ceil(timeToAnniv / (1000 * 60 * 60 * 24));
    document.getElementById('daysToAnniversary').textContent = `До нашей годовщины осталось ${daysToAnniv} дней`;

    // Фон и звёзды / солнце
    const hour = today.getHours();
    const body = document.getElementById('body');
    const stars = document.getElementById('stars');
    const sun = document.getElementById('sun');

    if (hour >= 6 && hour < 18) {
      body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--day-bg');
      sun.style.display = 'flex';
    } else {
      body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--night-bg');
      stars.style.display = 'block';

      // Генерация звёзд
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        star.style.opacity = `${0.3 + Math.random() * 0.7}`;
        stars.appendChild(star);
      }
    }

    // Автоматически летающие сердечки
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.bottom = `0px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 1200);

    // Сердечки по клику
    document.body.addEventListener("click", function(e) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.clientX - 10}px`;
      heart.style.top = `${e.clientY - 10}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    });
  </script>
</body>
</html>
