<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Сайт-посвящение для самой любимой и прекрасной">
  <title>Мы вместе</title>
  <style>
    :root {
      --day-bg: linear-gradient(to top, #ffdde1, #ffc3a0);
      --night-bg: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      --text-primary: rgba(255, 255, 255, 0.95);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: -apple-system, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      text-align: center;
      overflow: hidden;
      position: relative;
      box-sizing: border-box;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1.5s ease;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .day-mode::before {
      background: var(--day-bg);
      opacity: 1;
    }

    .night-mode::before {
      background: var(--night-bg);
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding-top: 100px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      animation: fadeIn 1s ease;
    }

    p {
      font-size: 1.2rem;
      margin: 0.2em 0;
    }

    #daysTogether {
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeInScale 1s ease;
    }

    #daysToAnniversary {
      font-size: 1.3rem;
      margin-top: 1em;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sun, .moon {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      z-index: 0;
      opacity: 0.9;
    }

    .sun {
      background: radial-gradient(circle, #ffd700, #ffa500);
      box-shadow: 0 0 20px #ffa500;
    }

    .moon {
      background: radial-gradient(circle, #ccc, #888);
      box-shadow: 0 0 20px #aaa;
      display: none;
    }

    .clouds {
      position: absolute;
      top: 130px;
      width: 100%;
      height: 100px;
      background: url('https://svgshare.com/i/113v.svg') repeat-x center;
      background-size: contain;
      animation: moveClouds 60s linear infinite;
      z-index: 1;
    }

    @keyframes moveClouds {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .star, .static-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
    }

    .star {
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .heart {
      position: fixed;
      animation: floatUp 4s ease-in forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.2) rotate(30deg); opacity: 0; }
    }

    .mode-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 3;
      padding: 10px 16px;
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.4);
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body class="day-mode">
  <button class="mode-toggle" onclick="toggleMode()">Сменить режим</button>
  <div class="sun"></div>
  <div class="moon"></div>
  <div class="clouds"></div>
  <div class="content">
    <h1>Ты моё счастье</h1>
    <p id="daysTogether"></p>
    <p id="daysToAnniversary"></p>
  </div>

  <script>
    const startDate = new Date('2024-11-04');
    const anniversaryDate = new Date(startDate);
    anniversaryDate.setFullYear(startDate.getFullYear() + 1);

    function updateCounters() {
      const now = new Date();
      const diffDays = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      const daysToAnniversary = Math.max(0, Math.ceil((anniversaryDate - now) / (1000 * 60 * 60 * 24)));

      document.getElementById('daysTogether').textContent = `Мы вместе уже ${diffDays} дней ❤️`;
      document.getElementById('daysToAnniversary').textContent = `До годовщины осталось ${daysToAnniversary} дней ✨`;
    }

    updateCounters();

    function toggleMode() {
      const body = document.body;
      const sun = document.querySelector('.sun');
      const moon = document.querySelector('.moon');

      if (body.classList.contains('day-mode')) {
        body.classList.remove('day-mode');
        body.classList.add('night-mode');
        sun.style.display = 'none';
        moon.style.display = 'block';
        createStaticStars();
      } else {
        body.classList.remove('night-mode');
        body.classList.add('day-mode');
        sun.style.display = 'block';
        moon.style.display = 'none';
        document.querySelectorAll('.static-star').forEach(el => el.remove());
      }
    }

    function createHeart(x, y) {
      const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      heart.setAttribute("viewBox", "0 0 32 29.6");
      heart.setAttribute("width", "30");
      heart.setAttribute("height", "30");
      heart.classList.add("heart");
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.pointerEvents = "none";

      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", "M23.6,0c-3.4,0-6.4,2.1-7.6,5.2C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.1,16,21.2,16,21.2S32,17.5,32,8.4 C32,3.8,28.2,0,23.6,0z");
      path.setAttribute("fill", "#ff4d6d");
      path.setAttribute("filter", "drop-shadow(0 0 6px #ff4d6d)");

      heart.appendChild(path);
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight - 30;
      createHeart(x, y);
    }, 1000);

    document.body.addEventListener("click", (e) => {
      createHeart(e.clientX - 15, e.clientY - 15);
    });

    setInterval(() => {
      if (document.body.classList.contains('night-mode')) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = '0px';
        document.body.appendChild(star);
        setTimeout(() => star.remove(), 2000);
      }
    }, 2000);

    function createStaticStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('static-star');
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.opacity = Math.random();
        document.body.appendChild(star);
      }
    }
  </script>
</body>
</html>
